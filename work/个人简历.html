<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f {
            color: black;
            text-align: center;
        }
        td{
            height: 25px;
            width: 80px;
        }
    </style>
</head>

<body>
    <div style="display: contents; text-align: center;">
        <p style="bottom: 0;">个人简历</p>
    </div>

    <table border="1px" align="center" cellspacing="0">
        <tr>
            <td class="f" >姓名</td>
            <td></td>
            <td class="f">性别</td>
            <td></td>
            <td class="f">出生年月</td>
            <td></td>
            <td colspan="2" rowspan="4"><img src="/images/tom.jpg"></td>

        </tr>
        <tr>
            <td class="f">民族</td>
            <td></td>
            <td class="f">政治面貌</td>
            <td></td>
            <td class="f">身高</td>
            <td></td>
        </tr>
        <tr>
            <td class="f">学制</td>
            <td></td>
            <td class="f">学历</td>
            <td></td>
            <td class="f">户籍</td>
            <td></td>
        </tr>
        <tr>
            <td class="f">专业</td>
            <td></td>
            <td class="f" colspan="2">毕业学校</td>
            <td colspan="2"></td>       
        </tr>
        <tr>
            <td colspan="7" style="text-align: center; font-weight: bolder;">技能、特长或爱好</td>
        </tr>
        <tr>
            <td class="f">外语等级</td>
            <td colspan="2"></td>
            <td class="f">计算机</td>
            <td colspan="3"></td>

        </tr>
        <tr>
            <td class="f" colspan="7" style="text-align: center;">个人履历</td>
        </tr>
        <tr>
            <td class="f">时间</td>
            <td class="f" colspan="2">单位</td>
            <td class="f" colspan="4">经历</td>
        </tr>
        <tr>
            <td class="f"></td>
            <td class="f" colspan="2"></td>
            <td class="f" colspan="4"></td>
        </tr>
        <tr>
            <td class="f"></td>
            <td class="f" colspan="2"></td>
            <td class="f" colspan="4"></td>
        </tr>
        <tr>
            <td class="f"></td>
            <td class="f" colspan="2"></td>
            <td class="f" colspan="4"></td>
        </tr>

        <tr>
            <td class="f" colspan="7" style="text-align: center;">联系方式</td>
        </tr>
        <tr>
            <td class="f">通信地址</td>
            <td colspan="2"></td>
            <td class="f">联系电话</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td class="f">E-mail</td>
            <td colspan="2"></td>
            <td class="f">邮编</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td class="f" colspan="7" style="text-align: center;">自我评价</td>
        </tr>
        <tr>
            <td colspan="7"></td>
        </tr>
    </table>
</body>

</html>
